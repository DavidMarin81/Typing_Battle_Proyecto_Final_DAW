<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Battle - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/themes.css">

</head>
<body>

<!-- Botones de tema -->
<div class=" theme-buttons position-absolute top-0 end-0 m-3 d-flex align-items-center gap-2">

    <!-- RESET -->
    <span id="resetThemeBtn" class="btn btn-outline-light" data-theme="custom" title="Resetear tema">üîÑ</span>

    <!-- Bot√≥n claro/oscuro -->
    <button id="toggleThemeBtn" class="btn btn-outline-light" title="Elegir tema claro/oscuro">‚òÄÔ∏è</button>

    <!-- Contenedor relativo para el bot√≥n rainbow y el men√∫ -->
    <div class="rainbow-container position-relative">
        <button id="rainbowBtn" class="btn btn-outline-light" title="Elegir color de tema">üåà</button>

        <div id="rainbowMenu" class="rainbow-menu d-none">
            <span class="color-dot red" data-theme="theme-red"></span>
            <span class="color-dot orange" data-theme="theme-orange"></span>
            <span class="color-dot yellow" data-theme="theme-yellow"></span>
            <span class="color-dot green" data-theme="theme-green"></span>
            <span class="color-dot cyan" data-theme="theme-cyan"></span>
            <span class="color-dot blue" data-theme="theme-blue"></span>
            <span class="color-dot purple" data-theme="theme-purple"></span>
            <span class="color-dot custom" data-theme="custom">üé®</span>
        </div>
    </div>
    <!-- Picker oculto -->
    <input type="color" id="customColorPicker" style="display:none;">
</div>

<!-- CONTENIDO LOGIN -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Juego de Mecanograf√≠a</h3>

                    <!-- Tabs Login / Registro -->
                    <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro" type="button">Registro</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="authTabsContent">

                        <!-- LOGIN -->
                        <div class="tab-pane fade show active" id="login">
                            <form id="formLogin">
                                <div class="mb-3">
                                    <label for="nickLogin" class="form-label">Nick</label>
                                    <input type="text" class="form-control" id="nickLogin" required>
                                </div>
                                <div class="mb-3">
                                    <label for="passLogin" class="form-label">Contrase√±a</label>
                                    <input type="password" class="form-control" id="passLogin" required>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                                <p id="mensajeLogin" class="mensaje"></p>
                                <!-- Campo 2FA oculto inicialmente -->
                                <div id="twoFactorContainer" style="display: none; margin-top: 10px;">
                                    <input type="text" id="twoFactorInput" class="form-control" placeholder="C√≥digo de verificaci√≥n (6 d√≠gitos)">
                                </div>
                            </form>
                        </div>

                        <!-- REGISTRO -->
                        <div class="tab-pane fade" id="registro">
                            <form id="formRegistro">
                                <div class="mb-3">
                                    <label for="nickRegistro" class="form-label">Nick</label>
                                    <input type="text" class="form-control" id="nickRegistro" required>
                                </div>
                                <div class="mb-3">
                                    <label for="passRegistro" class="form-label">Contrase√±a</label>
                                    <input type="password" class="form-control" id="passRegistro" required>
                                </div>
                                <div class="mb-3">
                                    <label for="passConfirm" class="form-label">Confirmar Contrase√±a</label>
                                    <input type="password" class="form-control" id="passConfirm" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                                <p id="mensajeRegistro" class="mensaje"></p>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de selecci√≥n de color personalizado -->
<div class="modal fade" id="customColorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Elige tu color</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body d-flex flex-column align-items-center gap-3">
        <input type="color" id="customColorInput" value="#ff0000">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="applyCustomColorBtn">Aplicar color</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>



<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/login.js"></script>
<script src="../assets/js/register.js" defer></script>
<script src="../assets/js/theme.js"></script>

</body>
</html>
