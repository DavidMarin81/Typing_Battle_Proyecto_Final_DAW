<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Lluvia de Letras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="pantalla-juego">
        <div id="puntuacion">Puntos: 0</div>
        <div id="fallos">Fallos: 0</div>

        <!-- Se muestra el top 5 -->
         <div id="tablaRanking">
            <h2>Top 5 Mejores Resultados</h2>
            <table>
                <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Puntos</th>
                    <th>Tiempo (s)</th>
                </tr>
                </thead>
                <tbody id="cuerpoTablaRanking"></tbody>
            </table>
        </div>

        <!-- Modal para finalizar el juego -->
        <div id="modal" class="modal" style="display: none;">
            <div class="modal-content">
                <p id="mensajeModal">Â¡Juego terminado!</p>
                <button id="btnSi">Reintentar</button>
                <button id="btnNo">Volver al inicio</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
